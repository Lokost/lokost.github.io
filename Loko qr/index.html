<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loko qr</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/Loko QR.png" type="image/x-icon">
</head>

<body>
    <div class="header">
        <h1>Loko Qr</h1>
        <div class="menu">
            <button class="selected">Início</button>
            <button onclick="jump('download')">Download</button> 
            <button onclick="jump('https://github.com/Lokost/Loko-qr')">GitHub</button>
        </div>
    </div>

    <div class="content-horizontal">
        <div class="left-content">
            <img src="images/smartphonemockup.png" alt="mockup PNG Designed By Kutub from https://pngtree.com/freepng/new-transparent-mobile-mockup-png-image-and-vector_5745370.html?sol=downref&id=bef" class="mask">
        </div>
        <div class="right-content">
            <img src="images/Loko QR.png" alt="Loko QR logo">
            <h1>Loko Qr</h1>
            Conheça agora o novo aplicativo do Lokost para leitura de QR Code!
            <button onclick="jump('download')">Download</button>
        </div>
    </div>

    <div class="footer">
        @Gabriel Gomes 2023
        <button>Redes</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
