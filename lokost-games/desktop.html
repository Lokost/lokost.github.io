<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lokost Games OS</title>
    <link rel="stylesheet" href="styles/desktop.css" />
    <link rel="stylesheet" href="styles/app.css" />
    <link rel="stylesheet" href="styles/animations.css" />
  </head>
  <body>
    <main>
      <div class="deskop-icons" , id="desktop-icons"></div>
    </main>
    <div class="taskbar">
      <img src="images/start.png" alt="" class="start" />
      <div class="task-manager">
        <i class="material-symbols-outlined" id="back">arrow_back</i>
        <i class="material-symbols-outlined" id="home">home</i>
      </div>
      <div class="side-actions">
        <span class="clock" id="clock"></span>
      </div>
    </div>
    <script type="module" src="scripts/desktop.js"></script>
    <script type="module" src="scripts/clock.js"></script>
  </body>
</html>
