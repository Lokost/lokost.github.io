<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beecrowd</title>
    <link rel="stylesheet" href="../styles/style.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="../images/logo.png" alt="" />
        <h1>Lokost</h1>
      </div>
      <label class="menu">
        <input type="checkbox" id="toggleMenu" />
        <span class="menu close material-symbols-outlined">menu</span>
        <span class="menu open material-symbols-outlined">close</span>
        <div class="menu-content">
          <div class="menu-item" onclick="location.href = '../index.html'">
            Início
          </div>
          <div class="menu-item" onclick="location.href = '../projects.html'">
            Projetos
          </div>
          <div class="menu-item selected">Beecrowd</div>
          <div class="menu-item" onclick="location.href = '/freelancer'">
            Freelancer
          </div>
        </div>
      </label>
    </header>
    <main>
      <div class="banner">
        <img src="../images/beecrowd banner.png" alt="" class="image" />
        <div class="text left">
          <h1>Resoluções do Beecrowd</h1>
          <p>Exercícios resolvidos do Beecrowd em várias linguagens</p>
        </div>
      </div>
      <h1>Exercícios</h1>
      <input type="text" class="search" placeholder="Pesquisar" id="search" />
      <div class="grid" id="exercises"></div>
    </main>
    <script type="module" src="script.js"></script>
  </body>
</html>
